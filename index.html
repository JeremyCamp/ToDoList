<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link href="./css/style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="loader">
        <span class="toDoWord">ToDoList</span>
        <span class="webWord">Web</span>
        <span class="appWord">App</span>
    </div>
    <div class="titleContainer">
        <h1>ToDoList App</h1>
    </div>
    <div class="formContainer">
        <form class="formulaire">
            <input type="text"  id="inputTask">
            <div class="buttons">
                <button class="addButton"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
            </div>
        </form>
    </div>
    <div class="ToDoListContainer">
    </div>
    <div class="footer">
        <div class="identite">
            <p>Programme et design fait par</p>
            <span>Jeremy Detailleur</span>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/jeremydetailleur/"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
            <a href="https://github.com/JeremyCamp"><i class="fa-brands fa-square-github" style="color: #000000;"></i></a>
            <a><i class="fa-solid fa-globe" style="color: #000000;"></i></a>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/3adf6fa324.js" crossorigin="anonymous"></script>
</body>
</html>
